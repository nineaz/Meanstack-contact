<!-- ng-controlleur controle de la vue permet de controller une certaine zone du body -->
<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<link href="../css/styles.css" rel="stylesheet" type="text/css" media="screen"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> --> 
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<title>App-node</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
</head>
<body> 
<div class="container">	
	<h1>Mon message</h1>
	<textarea class = "champ-note" type= "text" data-ng-model = "message"></textarea>
	<p>{{message}}</p>
  
  <div class="container" ng-controller="AppCtrl">
  	<h1>Mes contacts</h1>
  	<table class="table">
  		<thead>
  			<tr>
  				<th>Name</th>
  				<th>Email</th>
  				<th>Numbers</th> 
  				<th>Action</th>
  			</tr>
  		</thead>
  		<tbody>
  		<tr>
  			<td><input class="form-control" ng-model='contact.name'></input></td>
  			<td><input class="form-control" ng-model='contact.email'></input></td>
			<td><input class="form-control" ng-model='contact.number'></input></td>
			<td><button class="btn btn-info" ng-click="addContact()">Ajouter un contact</button>
			</td>
			<td><button class="btn btn-primary" ng-click="update()">Mettre à jour</button></td>
			<td><button class="btn btn-info" ng-click="deselect()">Nettoyer </button></td>
  		</tr>
  			<tr ng-repeat="contact in contactliste"> 
  			<!-- pour extraire chaque conta ct et les apellé les diffrents contacts avec ng-repeat -->
  				<td>{{contact.name}}</td>
  				<td>{{contact.email}}</td>
  				<td>{{contact.number}}</td>
  				<td><button class="btn btn-danger" ng-click="remove(contact._id)">Supp</button></td>
          		<td><button class="btn btn-warning" ng-click="edit(contact._id)">Editer</button></td>
          		<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
  			</tr>
  		</tbody>
  	</table>
  </div>
  </div>
<script src="../js/script.js"></script>
<script src="../Controllers/app.js"></script>
<script src="../Controllers/controllerScope.js"></script>
<!-- lien angula en haut! -->
</body>
</html>
